default: &default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 15
  timeout: 5000
  host: localhost
  username: <%= ENV['PG_USERNAME'] %>
  password: <%= ENV['PG_PASSWORD'] %>
  socket: /tmp/mysql.sock
  #port: 5433
development:
  <<: *default
  database: bloque_development_db

test:
  <<: *default
  database: bloque_test_db

production:
  <<: *default
  database: bloque_production_db
